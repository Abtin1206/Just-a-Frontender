<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main role="main">
    <div class="card">
      <div class="image">
        <img src="equi.jpg" alt="equilibrium">
      </div>
      <div class="text">
        <p class="equi">Equilibrium #3429</p>
        <p class="first">Our Equilibrium collection promotes balance and calm.</p>
        <p><span class="left">0.041 ETH</span><span class="right">3 days left</span></p>
        <p class="line"></p>
        <p class="creation"><img src="images/image-avatar.png" alt=""><span class="firstspan">Creation of</span><span class="jules"> Jules Wyvern</span></p>
      </div>

    </div>
  </main>
</body>
</html>
